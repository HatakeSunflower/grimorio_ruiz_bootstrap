<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia</title>
    <link rel="stylesheet" href="../styles/reqs2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;800&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Formulario para voluntariado</h1>
    <nav>
        <a <a href="../index.html">HOME</a>
    </nav>

    <div class="seccion-voluntario">
        <div class="form">
            <div class="card-body">
                <h2 class="title">Registro para aspirantes</h2>
                <form method="POST">
                    <div class="input-group">
                        <input class="is" type="text" placeholder="Name" name="name">
                    </div>
                    <div class="input-group">
                        <input class="is" type="text" placeholder="Birthdate" name="birthday">
                    </div>
                    <div class="input-group">
                        <div class="is2">
                            <select name="gender">
                                <option disabled="disabled" selected="selected">Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="is2">
                            <select name="area">
                                <option disabled="disabled" selected="selected">Area</option>
                                <option>Ingenieria</option>
                                <option>Medicina</option>
                                <option>Mantenimiento</option>
                                <option>Armamentista</option>
                                <option>Linguistica</option>
                                <option>Intendencia</option>
                            </select>
                        </div>
                    </div>
                    <div class="input-group">
                        <input class="is" type="text" placeholder="CURP" name="CURP">
                    </div>
                    <div class="pt">
                        <button class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-izq">
            <img src="../assets/logo.jpg" alt="Logo" title="la vanguardia" height="50" width="50" />
        </div>
        <div class="footer-der">
            <span>La ultima ciudad</span>
            <img src="../assets/niobe.jpg" alt="logo" title="laboratorios" height="50" width="50" />
            <img src="../assets/vanguard.jpg" alt="logo" title="guardianes" height="50" width="50" />
        </div>
    </footer>
</body>

</html>
